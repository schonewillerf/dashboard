<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>&Greg Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/customer.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->
                <div class="container-fluid mt-4">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Dashboard - Project X</h1>
                    </div>

                    <!-- Content Row -->

                    <div class="row">

                        <!-- Area Chart -->
                        <div class="col-xl-4 col-lg-4">
                            <div class="card shadow mb-4">
                                <!-- Card Header -->
                                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">Snel overzicht</h6>
                                </div>
                                <!-- Card Body -->
                                <div class="card-body">
                                    <div class="chart-area">
                                        <table class="table table-striped">
                                            <div id="project-summary">
                                                <div class="summary-menu container">
                                                    <div class="row">
                                                        <div class="summary-item col-6 font-weight-bold">Soort</div>
                                                        <div class="summary-item col-3 font-weight-bold">Items</div>
                                                        <div class="summary-item col-3 font-weight-bold">Story Points</div>
                                                    </div>

                                                    <div id="project-summary-data" class="row mt-2">

                                                    </div>
                                                    <div class="col-12 mt-4">
                                                        <canvas id="summaryChart"></canvas>
                                                    </div>
                                                </div>
                                            </div>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Area Chart -->
                        <div class="col-xl-6 col-lg-8">
                            <div class="card shadow mb-4">
                                <!-- Card Header -->
                                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">Burndown Chart</h6>
                                </div>
                                <!-- Card Body -->
                                <div class="card-body">
                                    <div class="text-center small legend-burndown">
                                            <span class="mr-2">
                                                <i class="fas fa-circle text-primary"></i> Actueel
                                            </span>
                                        <span class="mr-2">
                                                <i class="fas fa-circle text-success"></i> Ideaal
                                            </span>
                                        <span class="mr-2">
                                                <i class="fas fa-circle text-warning"></i> Sentiment
                                            </span>
                                    </div>
                                    <div class="chart-area">
                                        <canvas id="myAreaChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Updates -->
                        <div class="col-xl-4 col-lg-6">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Updates</h6>
                                </div>
                                <div class="card-body">

                                    <ul class="list-group">

                                    </ul>

                                </div>
                            </div>
                        </div>

                        <!-- Top contributors Chart -->
                        <div class="col-xl-4 col-lg-6">
                            <div class="card shadow mb-4">
                                <!-- Card Header -->
                                <div
                                        class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">Top 5 contributors</h6>
                                </div>
                                <!-- Card Body -->
                                <div class="card-body">
                                    <div class="chart-pie pt-4 pb-2">
                                        <canvas id="myBarChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Weather Chart -->
                        <div class="col-xl-2 col-lg-6">
                            <div class="card shadow mb-4">
                                <!-- Card Header -->
                                <div
                                        class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">Actueel weer</h6>
                                </div>
                                <!-- Card Body -->
                                <div id="weerImg" class="card-body">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-sm weather">
                                                <h4 class="font-weight-bold"><span id="city"></span></h4>
                                                <p class="mt-4 mb-4">Temperatuur: <span class="font-weight-bold" id="temp"></span></p>
                                                <p class="mt-4 mb-4">Luchtvochtigheid: <span class="font-weight-bold" id="airHumidity"></span></p>
                                                <p class="mt-4 mb-4">Wind: <span class="font-weight-bold" id="windSpeed"></span></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--end of card body -->
                            </div>
                        </div>

                        <!-- Sentiment Chart -->
                        <div class="col-xl-2 col-lg-6">
                            <div class="card shadow mb-4">
                                <!-- Card Header -->
                                <div
                                        class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">Sentiment</h6>
                                </div>
                                <!-- Card Body -->
                                <div class="card-body">
                                    <div id="vote-block" class="chart-pie pt-4 pb-2 d-flex flex-row align-items-center justify-content-between">
                                        <!-- Button trigger modal -->
                                        <button type="button" class="btn btn-primary mx-auto" data-toggle="modal" data-target="#voteModal">
                                            Wil je stemmen?
                                        </button>
                                    </div>
                                    <div id="sentiment-chart" class="d-none">
                                        <div class="chart-pie pt-4 pb-2">
                                            <canvas id="sentimentPieChart"></canvas>
                                        </div>
                                        <div id="sentimentLegenda" class="mt-4 text-center small">
                                            <span class="mr-2">
                                                <i class="fas fa-circle text-primary"></i> Goed
                                            </span>
                                            <span class="mr-2">
                                                <i class="fas fa-circle text-success"></i> Tevreden
                                            </span>
                                            <span class="mr-2">
                                                <i class="fas fa-circle text-info"></i> Ontevreden
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; &Greg 2020</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Modal -->
    <div class="modal fade" id="voteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Stemmen Sentiment</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <button onclick="voteSentiment(3)" type="button" class="btn btn-primary" data-dismiss="modal">Goed</button>
                    <button onclick="voteSentiment(2)" type="button" class="btn btn-primary" data-dismiss="modal">Tevreden</button>
                    <button onclick="voteSentiment(1)" type="button" class="btn btn-primary" data-dismiss="modal">Ontevreden</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuleren</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->


    <script src="js/recentlyUpdatedIssue.js"></script>
    <script src="js/burndownAndSentimentChart.js"></script>
    <script src="js/chart-pie.js"></script>
    <script src="js/chart-bar.js"></script>
    <script src="js/summary-chart.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/api-calls.js"></script>
    <script src="js/functions.js"></script>

</body>

</html>
